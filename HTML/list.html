<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lists</title>
</head>
<body>
  <p>lists are given using li tages</p>
  <br/>
  <p>ordered lists</p>

<ol>
    <li>list item 1</li>
    <li>list item 2</li>
    <li>list item 3</li>
    <li>list item 4</li>
    <li>list item 5</li>
    <!-- Additionally you type attribute in list just in case -->
  </ol>
  <ol type = 'a' >
    <li>list 1</li>
    <li>list 2</li>
    <li>list 3</li>
    <li>list 4</li>
    <li>list 5</li>
  </ol>
  <br/>
    <ul>
      <li>unored list 1</li>
      <li>unored list 2</li>
      <li>unored list 3</li>
      <li>unored list 4</li>
      <li>unored list 5</li>
    </ul>
</body>
</html>
